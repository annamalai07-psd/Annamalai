<!DOCTYPE html>
<head>
    <title>Registration Webpage</title>
</head>
<body style="background-color: lightblue;">
    <h2 style="text-align: center;">STUDENT REGISTRATION FORM </h2>
    <hr>
    <form>
        <label for="fname">Firstname :</label>
        <input type="text" id="fname"><br><br>
        <label for="lname">Lastname :</label>
        <input type="text" id="lname"><br><br>
        <label for="dob">Date Of Birth :</label>
        <input type="date" id="dob"><br><br>
        <label for="email">Email :</label>
        <input type="email" id="email"><br><br>
        <label for="gender">Gender:</label>
        <input type="radio" id="gender"> 
        <label for="gender">Male</label>
        <input type="radio" id="gender">
        <label for="gender">Female</label><br><br>
        <label for="games">Interested games:</label>
        <textarea id="games" row="40" col="10"></textarea><br><br>
        <label for="hobbies">Hobbies :</label>
        <input type="checkbox" id="hobbies" >
        <label for="hobbies">Playing</label>
        <input type="checkbox" id="hobbies" >
        <label for="hobbies">Listeniing to music </label>
        <input type="checkbox" id="hobbies" >
        <label for="hobbies">Dancing</label><br><br>
        <label for="color">Select your Fav color : </label>
        <input type="color" id="color"value="#ff0000"><br><br>
        <label for="ac">Academic year:</label>
        <select id="ac">
            <option value="2023-2027">2023-2027</option>
            <option value="2019-2023">2019-2023</option>
        </select><br><br>
        <label for="file">Last Sem Marksheet: </label>
        <input type="file" id="file"><br><br>
        <input type="button" value="submit">
        <input type="reset" value="reset">
    </form>

</body>
